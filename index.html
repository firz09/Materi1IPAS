<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Video Fullscreen</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html {
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" controls autoplay playsinline muted>
        <source src="https://firz09.github.io/materiV1/video.mp4" type="video/mp4">
        Browser kamu tidak mendukung pemutaran video.
    </video>

    <script>
        // Coba otomatis fullscreen jika didukung browser
        document.addEventListener("DOMContentLoaded", function() {
            let video = document.getElementById("videoPlayer");
            video.play(); // Coba play otomatis
            video.requestFullscreen?.();
            video.webkitRequestFullscreen?.();
            video.mozRequestFullScreen?.();
            video.msRequestFullscreen?.();
        });
    </script>
</body>
</html>
