<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming YouTube Tanpa Iklan</title>
    <style>
        body { text-align: center; background-color: #000; color: #fff; }
        #player { width: 800px; height: 450px; }
        button { margin: 5px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Streaming YouTube Tanpa Iklan</h2>
    <div id="player"></div>
    <br>
    <button onclick="playVideo()">‚ñ∂ Play</button>
    <button onclick="pauseVideo()">‚è∏ Pause</button>
    <button onclick="muteVideo()">üîá Mute</button>
    <button onclick="unmuteVideo()">üîä Unmute</button>

    <script>
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '450',
                width: '800',
                videoId: 'O4YHcWAVEig', // Video dari link yang kamu berikan
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'modestbranding': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'iv_load_policy': 3  // Sembunyikan anotasi
                }
            });
        }

        function playVideo() { player.playVideo(); }
        function pauseVideo() { player.pauseVideo(); }
        function muteVideo() { player.mute(); }
        function unmuteVideo() { player.unMute(); }

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
</body>
</html>
